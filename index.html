<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Bootstrap</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">Rekod kesalahan disiplin murid</h4>
        <form id="submit-to-google-sheet">

          <!--
            <div class="form-group">
              <label for="name">Kelas Murid</label>
              <input
                class="form-control"
                type="text"   #input type
                name="Kelas Murid"    #text in the spreadsheet
                id="kelas"  #interaction with label
                placeholder="Kelas"   #text show in the input box
                required
              />
            </div>
          -->

          <div class="form-group">
            <label for="kelas">Kelas Murid: </label>
            <input
              class="form-control"
              type="text"
              name="Kelas Murid"
              id="kelas"
              placeholder="Kelas"
              required
            />
          </div>
          <div class="form-group">
            <label for="nama-murid">Nama Murid: </label>
            <input
              class="form-control"
              type="text"
              name="Nama Murid"
              id="nama-murid"
              placeholder="Nama Murid"
              required
            />
          </div>
          <div class="form-group">
            <label for="kesalahan">Kesalahan Murid: </label>
            <textarea
              class="form-control"
              name="Kesalahan Murid"
              id="kesalahan"
              placeholder="Kesalahan Murid"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="nama-pengawas">Nama Pengawas: </label>
            <input
              class="form-control"
              type="text"
              name="Nama Pengawas"
              id="nama-pengawas"
              placeholder="Nama Pengawas"
              required
            />
          </div>
          <div class="form-group">
            <label for="tarikh">Tarikh: </label>
            <input
              class="form-control"
              type="date"
              name="Tarikh"
              id="tarikh"
              placeholder="Tar"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      const scriptURL =                       
      "https://script.google.com/macros/s/AKfycbxkcRNzbss6IvVISNEsj1Zs_BvW_vvJWSAZrMUSvRMybRoZCC70_qC5yNlT1d2TVm3ecg/exec";
      const form = document.forms["submit-to-google-sheet"];
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form);

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
          })
          .catch((error) => {
            swal("Error", "Something went wrong. please try again!", "error");
          });
      });
    </script>
  </body>
</html>
